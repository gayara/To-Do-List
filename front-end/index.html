<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <main class="main">
      <div>
        <h2>To-Do List</h2>
        <div class="row">
          <input type="text" id="" placeholder="Enter your task" />
          <button>Add Task</button>
        </div>
        <div class="div">
          <ul id="task-list">
            <li>
              task 1 <button class="btn-edit">Edit</button
              ><button class="btn-delete">Delete</button>
            </li>
          </ul>
        </div>
        <script>
          fetch("")
            .then((response) => {
              return response.json();
            })
            .then((data) => {
              data.forEach((user) => {
                const markup = "<li>${}</li>";
                document
                  .querySelector("ul")
                  .insertAdjacentHTML("beforeend", markup);
              });
            })
            .catch((error) => console.log(error));
        </script>
      </div>
    </main>
  </body>
</html>
